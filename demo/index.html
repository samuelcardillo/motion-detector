<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>motion-detector Demo</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../motion-detector.html">
    <style type="text/css">
      div {
        max-height: 720px;
        max-width: 1280px;
      }
      img {
        width: 600px;
      }
      span {
        font-size: 18px;
      }
      span.warning {
        color: red;
      }
      span.important {
        color: yellow;
      }
    </style>
  </head>
  <body unresolved>
    <span class="warning">1.THE DEMO ONLY WORKS ON YOUR OWN COMPUTER BECAUSE THIS DEMO IS NOT HOSTED ON A HTTPS WEBSITE BUT HERE IS A GIF OF THE RESULT :</span><br/>
    <img src="http://samuelcardillo.com/motion-detector/md.gif" alt="demo gif"/><br/>
    
    <span class="important">2.Open your developer console while having fun with this demonstration to fully enjoy it ! :)</span><br/>
    <button id="drawing">Start/Stop Drawing</button><br/>
    <button id="getAreas">Get areas</button><br/>
    <div>
      <motion-detector
        height="600"
        width="800"
        sensitivity="40"
        areas='[{"topLeft":[154,272],"bottomRight":[236,362],"name":"Example area"}]'>
        <video class="source" autoplay></video>
      </motion-detector>
    </div>

    <script type="text/javascript">
      var motionDetector = document.querySelector("motion-detector");


      document.querySelector("#drawing").addEventListener("click",function(){
        motionDetector.drawing = !motionDetector.drawing;
      });

      document.querySelector("#getAreas").addEventListener("click",function(){
        console.dir(motionDetector.areas);
      });

      document.addEventListener("move-detected",function(data){
        console.dir(data.detail);
      });

    </script>
  </body>
</html>
